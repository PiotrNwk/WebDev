<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .responsive-table {
      width: 100%;
      border-collapse: collapse;
    }

    .responsive-table th,
    .responsive-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .responsive-table th {
      background-color: #f2f2f2;
    }

    @media screen and (max-width: 768px) {
      .responsive-table thead {
        display: none;
      }

      .responsive-table tr {
        display: block;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }

      .responsive-table td {
        display: block;
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      .responsive-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

<h2>Job Status Table</h2>

<table class="responsive-table">
  <thead>
    <tr>
      <th>Job Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Start Time</th>
      <th>End Time</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td data-label="Job Name">OracleLogAlert</td>
      <td data-label="Type">Alert</td>
      <td data-label="Status">Success</td>
      <td data-label="Start Time">2025-04-08 12:00</td>
      <td data-label="End Time">2025-04-08 12:05</td>
    </tr>
    <tr>
      <td data-label="Job Name">Get_VAR</td>
      <td data-label="Type">DB</td>
      <td data-label="Status">QueryRunFailed</td>
      <td data-label="Start Time">2025-04-08 13:00</td>
      <td data-label="End Time">2025-04-08 13:02</td>
    </tr>
  </tbody>
</table>

</body>
</html>
